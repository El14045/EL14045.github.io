    <style>
        body {

        #chatbox {
            width: 300px;

        #userInput {

            margin-top: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .userMessage {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .botMessage {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
<body>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        const botResponses = {
            "hello": "Hi !! Senang bertemu dengan anda :D",
            "hi": "Hi !! Senang bertemu dengan anda :D",
            "hai": "Hi !! Senang bertemu dengan anda :D",
            "halo": "Hi !! Senang bertemu dengan anda :D",
            "hey": "Hi !! Senang bertemu dengan anda :D",
            "how are you": "Aku baik baik saja.. bagaimana dengan mu ?",
            "Mengapa Alluna": "Tanya saja JB",
            "what is your name": "namaku CEZIL",
            "siapa namamu": "namaku CEZIL",
            "siapakah namamu": "namaku CEZIL",
            "nama kamu siapa": "namaku CEZIL",
            "siapa noel": "noel adalah mahluk ciptaan Tuhan yang mencintai seseorang yang bukan hamba-Nya",
            "kamu siapa": "namaku CEZIL",
            "mo nanya dong": "bolehh nanya apa nich ?",
            "siapa namamu": "namaku CEZIL",
            "bye": "Goodbye! Have a great day!",
            "jb itu siapa": "JB adalah seorang lelaki yang tampan dan pemberani namun entah mengapa banyak wanita yang menolaknya",
            "heh gaboleh gitu": "salah dia sendiri anjingg ",
            "dia mau ketemu sama kamu": "SINI LO BANGSATT ",

            "default": "tanya saja JB"
        };

        function addMessage(content, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.textContent = content;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value.toLowerCase().trim();
                addMessage(userInput.value, 'userMessage');
                userInput.value = '';

                const botMessage = botResponses[userMessage] || botResponses["default"];
                setTimeout(() => addMessage(botMessage, 'botMessage'), 500);
            }
        });
    </script>
